<h4 class="subsection">6.2.2 DeMorgan</h4>

     <ul>
<li>~(P ^ Q) &lt;=&gt; ~P v ~Q
<li>~(P v Q) &lt;=&gt; ~P ^ ~Q
<li>~3x(P(x)) &lt;=&gt; Vx(~P(x))
<li>~Vx(P(x)) &lt;=&gt; 3x(~P(x))
</ul>

   <p>DeMorgan's Laws.
