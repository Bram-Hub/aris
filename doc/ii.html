<h4 class="subsection">6.3.8 Identity</h4>

     <ul>
<li>&mdash;&mdash;&mdash;&ndash;
<li> a = a
</ul>

   <p>Identity asserts that any variable is identical to itself.

   <p>Identity does not use any references.
