<h4 class="subsection">6.3.2 Universal Instantiation</h4>

     <ul>
<li>Vx(P(x))
<li>&mdash;&mdash;&mdash;&ndash;
<li>P(a)
</ul>

   <p>Universal Generalization claims that if a property &lsquo;<samp><span class="samp">P</span></samp>&rsquo; is true for all objects, then it must be true for an object &lsquo;<samp><span class="samp">a</span></samp>&rsquo;.

   <p>Universal Generalization uses exactly one reference.
