<a name="Excluded-Middle"></a>
<h4 class="subsection">6.1.7 Excluded Middle</h4>

<ul class="no-bullet">
<li><!-- /@w --> &mdash;&mdash;&ndash;
</li><li><!-- /@w --> P v ~P
</li></ul>

<p>A law of logic, excluded middle asserts that something is either true, or it is not true.
</p>
<p>Excluded middle requires zero references.
