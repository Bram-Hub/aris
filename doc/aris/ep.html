<h4 class="subsection">6.2.9 Exportation</h4>

<ul class="no-bullet">
<li><!-- /@w --> (P ^ Q) &rarr; R &lt;=&gt; P &rarr; (Q &rarr; R)
</li></ul>

<p>This is one of the few equivalence rules that deals with conditionals.
