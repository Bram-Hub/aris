<h4 class="subsection">6.5.4 Induction</h4>

     <ul>
<li>P(z(a))
<li>P(x) &rarr; P(s(x))
<li>&mdash;&mdash;&mdash;&ndash;
<li>Vx(P(x))
</ul>

   <p>This rule is how Aris implements mathematical induction.  &lsquo;<samp><span class="samp">P(z(x))</span></samp>&rsquo; is the base case, and the inductive step is &lsquo;<samp><span class="samp">P(x)</span></samp>&rsquo; &rarr; &lsquo;<samp><span class="samp">P(s(x))</span></samp>&rsquo;.
