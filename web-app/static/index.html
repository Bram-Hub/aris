<!doctype html>
<html lang="en" theme="light">

<head>
    <meta charset="utf-8" />
    <title>Aris</title>
    <link rel="stylesheet" href="vendored/bootstrap.min.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="vendored/bootstrap-submenu.min.css" integrity="" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dark-theme.css">
</head>

<body>
    <script src="vendored/jquery-3.2.1.slim.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="vendored/bootstrap.bundle.min.js" integrity="" crossorigin="anonymous"></script>
    <script src="vendored/bootstrap-submenu.min.js" integrity="" crossorigin="anonymous"></script>
    
    <script>
        // Close Bootstrap popovers by clicking outside of them
        //
        // Adapted from:
        //   * https://jsfiddle.net/mattdlockyer/C5GBU/72/
        //   * https://stackoverflow.com/a/14857326
        $('body').on('click', function (e) {
            if ($(e.target).data('toggle') !== 'popover' && $(e.target).parents('.popover').length === 0) {
                $('[data-toggle=\"popover\"]').popover('hide');
                // We need to manually remove popovers from the DOM, since
                // calling `$(...).popover('hide')` doesn't close popovers
                // originating from deleted buttons.
                $('.popover').remove();
            }
        });
    </script>
    <script type="module">
        import init from './pkg/aris_web_app.js';
        init();
    </script>
</body>

</html>
